<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cubes</title>
</head>
<body>
	<div class="main-container">
		<div class="forecast-block" id="chicago">
            <div class="weather-icon"><img src="Content\Images\icons\CR_Alt.png" alt="rain"></div>			
			<p class="forecast-block-title">chicago / 23&deg;</p>
		</div>
		<div class="forecast-block" id="seattle">
            <div class="weather-icon"><img src="Content\Images\icons\Fog.png" alt="fog"></div>
			<p class="forecast-block-title">seattle / 34&deg;</p>
		</div>
		<div class="forecast-block" id="brooklyn">
            <div class="weather-icon"><img src="Content\Images\icons\CS.png" alt="cloud"></div>
			<p class="forecast-block-title">brooklyn / 55&deg;</p>
		</div>
		<div class="forecast-block" id="portland">
            <div class="weather-icon"><img src="Content\Images\icons\CSS.png" alt="fall"></div>
			<p class="forecast-block-title">portland / 27&deg;</p>
		</div>
		<div class="forecast-block" id="weather-report-for-the-week">
			<img src="Content\Images\icons\CWM.png" alt="wind">
			<div class="day-forecast-container">
				<div class="day-forecast">
					<div class="day-title">mon</div> 
					<div class="weather-small-icon"><img src="Content\Images\icons\CR_Alt.png" alt="rain"></div>
					<div class="day-temperature">22&deg;</div> 
				</div>
				<div class="day-forecast">
					<div class="day-title">tue</div> 
					<div class="weather-small-icon"><img src="Content\Images\icons\CR_Alt.png" alt="rain"></div>
					<div class="day-temperature">19&deg;</div> 
				</div>
				<div class="day-forecast">
					<div class="day-title">wen</div> 
					<div class="weather-small-icon"><img src="Content\Images\icons\Cloud.png" alt="strong cloud"></div>
					<div class="day-temperature">18&deg;</div> 
				</div>
				<div class="day-forecast">
					<div class="day-title">thu</div> 
					<div class="weather-small-icon"><img src="Content\Images\icons\CS.png" alt="cloud"></div>
					<div class="day-temperature">14&deg;</div> 
				</div>
			</div>
		</div>
		<div class="forecast-block" id="san-jose">
            <div class="weather-icon"><img src="Content\Images\icons\Cloud.png" alt="strong cloud"></div>
			<p  class="forecast-block-title">san jose / 47&deg;</p>
		</div>
    </div>
</body>
</html>
