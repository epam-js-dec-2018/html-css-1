<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubes</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->
<div class="widget">
    <ul class="widget__list">
        <li class="widget__list-item">
            <a href="#" class="city">
                <img src="./img/CR.svg" alt="Rain icon" class="city__weather">
                <div class="city__main">
                    <h3>CHICAGO /</h3>
                    <h3 class="city__temp">23&deg;</h3>
                </div>
            </a>
        </li>
        <li class="widget__list-item">
            <a href="#" class="city">
                <img src="./img/Fog.svg" alt="Fog icon" class="city__weather">
                <div class="city__main">
                    <h3>SEATTLE /</h3>
                    <h3 class="city__temp">34&deg;</h3>
                </div>
            </a>
        </li>
        <li class="widget__list-item">
            <a href="#" class="city">
                <img src="./img/CS.svg" alt="Sun icon" class="city__weather">
                <div class="city__main">
                    <h3>BROOKLYN /</h3>
                    <h3 class="city__temp">55&deg;</h3>
                </div>
            </a>
        </li>
        <li class="widget__list-item">
            <a href="#" class="city">
                <img src="./img/CSS.svg" alt="Snow icon" class="city__weather">
                <div class="city__main">
                    <h3>PORTLAND /</h3>
                    <h3 class="city__temp">27&deg;</h3>
                </div>
            </a>
        </li>
        <li class="widget__list-item">
            <a href="#" class="city city__info">
                <img src="./img/CWM.svg" alt="Wind icon" class="city__weather">
            </a>
            <ul class="days__list">
                <li class="days__list-item">
                    <a href="#" class="day">
                        <h4 class="day__name">MON</h4>
                        <img src="./img/CR.svg" alt="Rain icon" class="day__weather">
                        <h3 class="day__temp">22&deg;</h3>
                    </a>
                </li>
                <li class="days__list-item">
                    <a href="#" class="day">
                        <h4 class="day__name">TUE</h4>
                        <img src="./img/CR.svg" alt="Rain icon" class="day__weather">
                        <h3 class="day__temp">19&deg;</h3>
                    </a>
                </li>
                <li class="days__list-item">
                    <a href="#" class="day">
                        <h4 class="day__name">WEN</h4>
                        <img src="./img/Cloud.svg" alt="Cloud icon" class="day__weather">
                        <h3 class="day__temp">18&deg;</h3>
                    </a>
                </li>
                <li class="days__list-item">
                    <a href="#" class="day">
                        <h4 class="day__name">THU</h4>
                        <img src="./img/CS.svg" alt="Sun icon" class="day__weather">
                        <h3 class="day__temp">14&deg;</h3>
                    </a>
                </li>
            </ul>
        </li>
        <li class="widget__list-item">
            <a href="#" class="city">
                <img src="./img/Cloud.svg" alt="Cloud icon" class="city__weather">
                <div class="city__main">
                    <h3>SAN JOSE /</h3>
                    <h3 class="city__temp">47&deg;</h3>
                </div>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
