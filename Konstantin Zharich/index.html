<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Paris</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="main-wrapper">
            <section class="weather-widget">
                <h1 class="visually-hidden">Weather Widget</h1>
                <div class="wrapper-widget">
                    <div class="date-info">
                        <div class="date-item date-day">Friday</div>
                        <div class="date-item date-month">August, 23rd</div>
                    </div>
                    <div class="degree-info">
                        <div class="degree-info-temp"><span class="degree-digit">12&deg</span></div>
                        <div class="degree-info-place">Paris, France</div>
                        <div class="degree-info-speed"><span class="wind-speed">14</span></div>
                    </div>
                </div>

                <div class="navigation-wrapper">
                    <h2 class="visually-hidden">Navigation of weather conditions</h2>
                    <div class="btn-item btn-item-left"><button></button></div>
                    <ul class="days-navigation-list">
                        <li class="day-item">
                            <span class="day-text">Monday</span>
                            <a href="#" aria-label="Know more about weather condition today"><img src="images/Rain.png" alt="Weather Condition"></a>
                            <span class="day-temp">10 &deg</span>
                        </li>
                        <li class="day-item">
                            <span class="day-text">Tuesday</span>
                            <a href="#" aria-label="Know more about weather condition today"><img src="images/Cloudy.png" alt="Weather Condition"></a>
                            <span class="day-temp">15 &deg</span>
                        </li>
                        <li class="day-item">
                            <span class="day-text">Wednesday</span>
                            <a href="#" aria-label="Know more about weather condition today"><img src="images/Sunny.png" alt="Weather Condition"></a>
                            <span class="day-temp">23 &deg</span>
                        </li>
                        <li class="day-item">
                            <span class="day-text">Thursday</span>
                            <a href="#" aria-label="Know more about weather condition today"><img src="images/Overcast.png" alt="Weather Condition"></a>
                            <span class="day-temp">18 &deg</span>
                        </li>
                    </ul>
                    <div class="btn-item btn-item-right"><button></button></div>
                </div>
            </section>
            </div>
        </main>
    </body>
</html>
