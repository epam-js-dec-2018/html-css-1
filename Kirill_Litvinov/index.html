<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paris</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main-component">
            <div class="weather">
                <ul class="date">
                    <li class="day">Friday</li>
                    <li class="month">August, 23rd</li>
                </ul>
                <ul class="detail-weather">
                    <li class="grade"><span class="bold-text">12<span>&deg</span></span></li>
                    <li class="city">Paris, France</li>
                    <li class="wind"><img src="img/wind.png" alt="Wind"><span class="bold-text">14</span> <span>mph</span> </li>
                </ul>
                <div class="switch">
                    <button class="switch-btn left-btn"><</button> 
                        <ul class="day-switch">
                            <li class="days-info">
                                <span class="days-info_text">Monday</span>
                                <img src="img/monday.png" alt="Monday">
                                <span class="days-info_text">10<span>&deg</span></span>
                            </li>
                            <span class="vertical-line"></span>
                            <li class="days-info">
                                <span class="days-info_text">Tuesday</span>
                                <img src="img/tuesday.png" alt="Tuesday">
                                <span class="days-info_text">15<span>&deg</span></span>
                            </li>
                            <span class="vertical-line"></span>
                            <li class="days-info">
                                <span class="days-info_text">Wednesday</span>
                                <img src="img/wednesday.png" alt="Wednesday">
                                <span class="days-info_text">23<span>&deg</span></span>
                            </li>
                            <span class="vertical-line"></span>
                            <li class="days-info">
                                <span class="days-info_text">Thursday</span>
                                <img src="img/thursday.png" alt="Thursday">
                                <span class="days-info_text">18<span>&deg</span></span>
                            </li>
                        </ul>
                    <button class="switch-btn right-btn">></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
