<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cubes</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <div class="bg-image"></div>
    <div class="page-box">
        <div class="forecast-box">
            <div class="cell" id="c1">
                <img src="img/18.svg" class="weather-icon svg">
                <p>CHICAGO / 23&deg;</p>
            </div>
            <div class="cell" id="c2">
                <img src="img/12.svg" class="weather-icon svg">
                <p>SEATTLE / 34&deg;</p>
            </div>
            <div class="cell" id="c3">
                <img src="img/8.svg" class="weather-icon svg">
                <p>BROOKLYN / 55&deg;</p>
            </div>
            <div class="cell" id="c4">
                <img src="img/24.svg" class="weather-icon svg">
                <p>PORTLAND / 27&deg;</p>
            </div>
            <div class="cell" id="c5">
                <div class="half-cell">
                    <img src="img/9.svg" class="weather-icon svg" id="weather-current">
                </div>
                <div class="forecast-small half-cell">
                    <div class="inner-cell">
                        <div>MON</div>
                        <div><img src="img/18.svg" class="icon-small svg"></div>
                        <div>22&deg;</div>
                    </div>
                    <div class="inner-cell">
                        <div>TUE</div>
                        <div><img src="img/18.svg" class="icon-small svg"></div>
                        <div>19&deg;</div>
                    </div>
                    <div class="inner-cell">
                        <div>WEN</div>
                        <div><img src="img/14.svg" class="icon-small svg"></div>
                        <div>18&deg;</div>
                    </div>
                    <div class="inner-cell">
                        <div>THU</div>
                        <div><img src="img/8.svg" class="icon-small svg"></div>
                        <div>14&deg;</div>
                    </div>
                </div>
            </div>
            <div class="cell" id="c6">
                <img src="img/14.svg" class="weather-icon svg">
                <p>SAN JOSE / 47&deg;</p>
            </div>
        </div>
    </div>
</body>
</html>
