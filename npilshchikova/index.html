<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cubes</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <div class="bg-image"></div>
    <table id="forecast">
        <tr>
            <td class="cell" id="c1">
                <img src="img/18.svg" class="weather-icon svg">
                <p>CHICAGO / 23&deg;</p>
            </td>
            <td class="cell" id="c2">
                <img src="img/12.svg" class="weather-icon svg">
                <p>SEATTLE / 34&deg;</p>
            </td>
            <td class="cell" id="c3">
                <img src="img/8.svg" class="weather-icon svg">
                <p>BROOKLYN / 55&deg;</p>
            </td>
        </tr>
        <tr>
            <td class="cell" id="c4">
                <img src="img/24.svg" class="weather-icon svg">
                <p>PORTLAND / 27&deg;</p>
            </td>
            <td class="cell" id="c5">
                <img src="img/9.svg" class="weather-icon svg" id="weather-current">
                <table id="small-forecast">
                    <tr>
                        <td>MON</td>
                        <td>TUE</td>
                        <td>WEN</td>
                        <td>THU</td>
                    </tr>
                    <tr>
                        <td><img src="img/18.svg" class="weather-icon-small svg"></td>
                        <td><img src="img/18.svg" class="weather-icon-small svg"></td>
                        <td><img src="img/14.svg" class="weather-icon-small svg"></td>
                        <td><img src="img/8.svg" class="weather-icon-small svg"></td>
                    </tr>
                    <tr>
                        <td>22&deg;</td>
                        <td>19&deg;</td>
                        <td>18&deg;</td>
                        <td>14&deg;</td>
                    </tr>
                </table>
            </td>
            <td class="cell" id="c6">
                <img src="img/14.svg" class="weather-icon svg">
                <p>SAN JOSE / 47&deg;</p>
            </td>
        </tr>
    </table>
</body>
</html>
