<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cubes</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <div>
        <div class="horizonlal" id="row1">
            <span class="cell first-cell" id="c1">
                <img src="img/18.svg" class="weather-icon">
                <p>CHICAGO / 23&deg;</p>
            </span>
            <span class="cell second-cell" id="c2">
                <img src="img/12.svg" class="weather-icon">
                <p>SEATTLE / 34&deg;</p>
            </span>
            <span class="cell third-cell" id="c3">
                <img src="img/8.svg" class="weather-icon">
                <p>BROOKLYN / 55&deg;</p>
            </span>
        </div>
        <div class="horizontal" id="row2">
            <span class="cell first-cell" id="c4">
                <img src="img/24.svg" class="weather-icon">
                <p>PORTLAND / 27&deg;</p>
            </span>
            <span class="cell second-cell" id="c5">
                <img src="img/9.svg" id="weather-current">
                <div>
                    <span>
                        <p>MON</p>
                        <img src="img/18.svg" class="weather-small">
                        <p>22&deg;</p>
                    </span>
                    <span>
                        <p>TUE</p>
                        <img src="img/18.svg" class="weather-small">
                        <p>19&deg;</p>
                    </span>
                    <span>
                        <p>WEN</p>
                        <img src="img/14.svg" class="weather-small">
                        <p>18&deg;</p>
                    </span>
                    <span>
                        <p>THU</p>
                        <img src="img/8.svg" class="weather-small">
                        <p>14&deg;</p>
                    </span>
                </div>
            </span>
            <span class="cell third-cell" id="c6">
                <img src="img/14.svg" class="weather-icon">
                <p>SAN JOSE / 47&deg;</p>
            </span>
        </div>
    </div>
</body>
</html>
