<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <title>Tokyo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div class="left_sec">
                <div class="icon">
                    <img src="pics/sunny.svg" height="200px">
                </div>
				<ul>
					<li class="weather">
						Sunny
					</li>
				  	<li class="calendar">
						Tokyo - Wednesday, July 31 
					</li>
			  </ul>
                
            </div>
            <div class="right_sec">
				<ul>
					<li class="temperature">
						28˚C
					</li>
					
					<li class="graph">
						<img src="pics/1.png" height="100px">
					</li>
					
					<li class="future_weather">
						<ul class="row">
							<li class="first_day">
								<img src="pics/sunny.svg" height="60px">
								 Thu 
								<hr/>
								28°C 
								<p> 18°C </p>
							</li>
							<li class="second_day">
								<img src="pics/cloudy.svg" height="60px">
								 Fri 
								<hr/>
								 22°C 
								<p> 20°C </p> 
							</li>
							<li class="third_day">
								<img src="pics/cloudy.svg" height="60px">
								 Sat 
								<hr/>
								30°C 
								<p>27°C  </p>
							</li>
						</ul>
					</li>
					
				</ul>
            </div>

        </div>


    </body>
</html>
