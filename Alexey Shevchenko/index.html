<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--for future adaptive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Paris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="wrapper">
    <div class="weather-widget">
        <div class="main-section">
            <div class="main-section-date">
                <span>Friday</span>
                <span>August, 23rd</span>
            </div>
            <div class="main-section-weather">
                <span><strong>12</strong></span>
                <span><strong>o</strong></span>
                <span>Paris, France</span>
                <object type="image/svg+xml" data="icons/Wind.svg">Your browser does not support SVGs</object>
                <span>
                        <strong>14</strong>
                        <strong>mph</strong>
                    </span>
            </div>
        </div>
        <div class="weekly-section">
            <img src="icons/Back.png">
            <ul>
                <li>
                    <span>Monday</span>
                    <div>
                        <object type="image/svg+xml" data="icons/Rain.svg">Your browser does not support SVGs</object>
                    </div>
                    <span>10 <sup>o</sup></span>
                </li>
                <div class="divider"></div>
                <li>
                    <span>Tuesday</span>
                    <div>
                        <object type="image/svg+xml" data="icons/Cloudy.svg">Your browser does not support SVGs</object>
                    </div>
                    <span>15 <sup>o</sup></span>
                </li>
                <div class="divider"></div>
                <li>
                    <span>Wednesday</span>
                    <div>
                        <object type="image/svg+xml" data="icons/Sunny.svg">Your browser does not support SVGs</object>
                    </div>
                    <span>23 <sup>o</sup></span>
                </li>
                <div class="divider"></div>
                <li>
                    <span>Thursday</span>
                    <div>
                        <object type="image/svg+xml" data="icons/Overcast.svg">Your browser does not support SVGs
                        </object>
                    </div>
                    <span>18 <sup>o</sup></span>
                </li>
            </ul>
            <img src="icons/Back.png" class="next">
        </div>
    </div>
</section>
</body>
</html>
