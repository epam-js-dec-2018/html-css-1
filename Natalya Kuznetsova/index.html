<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New-Jersey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="weather">
    <article class="widget">
      <div class="weather_info">
        <img src="images/cloud.png" alt="cloudy sky">
        <ul class="weather_info_list">
          <li class="degree">79&deg;</li>
          <li class="city"><span class="info city_info">Cloudy Skies</span><span class="info city_info" id="city">Sicklerville, New Jersey </span></li>
          <li class="date"><span class="info date_info">May</span><span class="info date_info" id="day">21</span></li>
        </ul>
      </div>
      <footer class="weather_params">
        <ul class="weather_params_list">
          <li>
            <img src="images/wind.png" alt="wind">
            <span>2MPH</span>
          </li>
          <li>
            <img src="images/wet.png" alt="wet">
            <span>33%</span>
          </li>
          <li>
            <img src="images/sun.png" alt="sun">
            <span>83%</span>
          </li>
        </ul>
        <ul class="weather_params_pagination">
          <li id="active"></li>
          <li></li>
          <li></li>
        </ul>
      </footer>
    </article>
  </section>
</body>
</html>
