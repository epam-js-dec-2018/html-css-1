<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>New-Jersey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:Semi-Bold" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:Black-Italic" rel="stylesheet">

</head>
<body>
    <main>
            <div class="widget">
                <div class="rect_top">
                    <img class="cloud" src="images/cloud.png"  alt="Weather icon">
                    <button><img class="refresh" src="images/refresh.png"  alt="Refresh icon">
                    </button>
                    <div class="container">
                        <div class="degree">
                         79
                        </div>
                        <div class="weather_city">
                                Cloudy Skies <br>
                           <span> Sicklerville, New Jersey  </span>
                        </div>
                        <div class="data">
                             <span class=text_data> 
                             MAY<br>
                            <span style="font-size: 18pt">21</span> 
                            </span>
                         </div>
                     </div>
                </div> 

                <div class="rect_btm">
                    <div class="stats">
                        <div class="stat_item"> 
                                <img src="images/Wind.png"  alt="Wind icon">
                                  2 MPH
                        </div>
                        <div class="stat_item"> 
                            <img src="images/Perk.png"  alt="Perk icon">
                             33%
                        </div>
                        <div class="stat_item">
                            <img src="images/Sun.png"  alt="Sun icon">
                              83% 
                        </div>
                    </div>

                    <div class="scroller">
                        <a href=""> <img src="images/el1.png"  alt="ellipse_1 icon"></a>
                        <a href="">  <img src="images/el2.png"  alt="ellipse_2 icon"></a>
                         <a href="">  <img src="images/el3.png"  alt="ellipse_3 icon"></a>
                    </div>
                </div>
            </div>

    </main>
</body>
</html>
